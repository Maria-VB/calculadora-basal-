<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"> defer </script>
    <script src="tarea.js"></script>
</head>
<body >
    <div id="contenedor"> 
        <div id="calculadora">
            <div class="contenido">
                <h1>hidratacion basal</h1> 
                <p>ingrese todos los datos </p>
                <input type="number" placeholder="Peso en kg">
                <button class="item" id="calcular" > calcular </button>
                <p class="item resultado" id="flu">70cc/hr</p>
                <p> m+m/2:105cc/h</p>
            </div>
        </div>
        <div id ="detalle">
            <div class="contenido">
                <h1>Como se calcula</h1>
                <ul>
                    <li>De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
                    <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
                    <li>De 20kg para arriba, se suman 20cc por cada kilo adicional</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
